<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
        //배열 생성
        let array1 = new Array();
        console.log(array1);
        let array2 = new Array(5);
        console.log(array2);
        let array3 = new Array("1", "2", "3");
        console.log(array3);
        let array4 = [];
        console.log(array4);

        let arr = ["Hello","World"];
        let str = "HelloWorld";

        // 배열인지 아닌지 판단하는 메서드 isArray();
        console.log(Array.isArray(arr));  // true
        console.log(Array.isArray(str));  // false

        // push, pop, unshift, shift
        arr.push("!") //배열끝에 요소 삽입
        console.log(arr);
        //str.push("!"); // 에러 : str.push is not a function

        arr.pop(); //배열의 끝에 있는 요소 삭제
        console.log(arr);

        arr.unshift("chat1."); // 배열의 0번째 요소 삽입
        console.log(arr);

        arr.shift(); // 배열의 0번째 요소 삭제
        console.log(arr);

        //splice()
        arr.push("♥","♥","♥","♥");
        console.log(arr);
        // 1) 인수가 1개인 경우 : 지정된 인덱스의 요소부터 배열의 맨 끝 요소까지 삭제.
        let removedArr = arr.splice(1);
        console.log(removedArr);
        console.log(arr);

        // 2)인수가 2개인 경우 : (삭제할 인덱스 값, 삭제할 요소의 갯수)

        let removedArr2 = removedArr.splice(2,1);
        console.log(removedArr2);
        console.log(removedArr);

        // include, find, filter
        // include)() : 배열의 항목에 특정 값이 포함되어 있는지 판단 : true | false;
        console.log(arr.includes("Hello")); // true

        // find() : 배열에서 제공된 테스트 함수를 만족하는 첫번째 요소를 반환
        // 만족하는 값이 없으면 undefined 반환
        let arr2 = ["hello","world","my","friend", "!"];
        let find = arr2.find((value) => value.length < 3);
        console.log(find); // undefined

        // filte() : 주어진 배열에서 제공된 함수의 테스트를 통과한 요소만 필터링
    let words = [ "Debugging", "is", "removing" , "bugs" , "and" , "programming","is", "putting", "them","in",];

    let result = words.filter(function(word){
      if (word.length > 6) {
      return word; 
      }
    });
    console.log(result);

    // sort()
    let arr3 = [10,20,30,40,1,45,100];
    console.log(arr3.sort()); // [1,10,100,20,30,40,45]
    console.log(arr3.sort(compareAsc));
    console.log(arr3.sort(compareDesc));
    console.log(arr3.sort((a,b) => a - b));
    console.log(arr3.sort((a,b) => b - a));

    function compareAsc(a, b){
      if (a < b){
        return -1;
      } else if (a > b) {
        return 1;
    } else {
      // a must be equal to b
      return 0;
    }
  }
    function compareDesc(a,b) {
      if (a < b) { // a를 b보다 낮은 인덱스로 정리
        return -1;
      } else if (a > b) { //b를 a보다 낮은 인덱스로 정리
        return 1;
      } else {
          //a must be equal to b
          return 0;
      }
    }

    // map()
    // arr3 = [100,45,40,30,20,10,1];
    console.log(arr3);
    let newArr = arr3.map((value) => value + 5);
    console.log(newArr);

    // forEach() void : 텅 빈
    console.log(arr3);
    arr3.forEach(function(value) {
      return value + 5;
    });
  </script>
