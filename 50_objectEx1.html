<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>객체 생성, 관리 연습</title>
  <script>
    //자동차 카탈로그 
    function Car( brandName , carName, color , carImg, description , link ) {
      this.brandName = brandName ;
      this.carName = carName;
      this.color = color;
      this.carImg = carImg;
      this.description = description;
      this.link = link;      
    } 
    
    // 객체를 생성해서 배열에 담기
    let cars = [];
    new Car("")
    cars.push(new Car("kia", "k8", "white", "./img/k8.jpg", "기아에서 출시한 전륜구동 기반의 준대형 세단으로 K7의 후속이다. 기아자동차가 기아로 사명을 변경하고 신규 로고를 발표한 이후 출시한 첫 모델이다.","https://www.kia.com/kr/vehicles/k8/features#localnav"));

    new Car("")
    cars.push(new Car("volvo", "xc60", "gray", "./img/xc60.jpg", "기아에서 출시한 전륜구동 기반의 준대형 세단으로 K7의 후속이다. 기아자동차가 기아로 사명을 변경하고 신규 로고를 발표한 이후 출시한 첫 모델이다.","https://www.kia.com/kr/vehicles/k8/features#localnav"));

    new Car("")
    cars.push(new Car("hundai", "grandeur", "black", "./img/grandeur.jpg", "기아에서 출시한 전륜구동 기반의 준대형 세단으로 K7의 후속이다. 기아자동차가 기아로 사명을 변경하고 신규 로고를 발표한 이후 출시한 첫 모델이다.","https://www.kia.com/kr/vehicles/k8/features#localnav"));
    console.log(cars);

    console.log(cars[0].brandName);

    // 화면에 카드 이미지로 출력하기.
    let output ="";
    cars.forEach((item,index) => {
    output += `<div class="card" style="width:400px"><img class="card-img-top" src="${item.carImg}" alt="${item.carName}" style="width:100%"`;
    output +=  `<div class="card-body"><h4 class="card-title">${cars[index].carName}</h4>`;
    output +=  `<p class="card-text">${cars[0].description}</p>
      <a href="${cars[0].link}" class="btn btn-primary">홈페이지가기</a>
    </div>
  </div>`;

  });
    window.onload = function () {
      document.getElementById("catalog").innerHTML = output;
  };
  </script>
  <style>
    .card {
      float: left;
      width: 300px;
      margin-right: 20px;
    }
    #catalog {
      display: flex;
      justify-content: center;
      align-items: center ;
    }
    img {
      width : 100%;
      height: 200px;
    }
    .card-text {
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="container mt-3"></div>
  <h1>차량소개</h1>
    <div id="catalog"></div>
    
</body>
</html>
